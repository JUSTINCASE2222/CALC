<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			box-shadow: 0px 2px 10px #888888;
		}
		
		h1 {
			font-size: 36px;
			margin: 0;
		}
		
		.container {
			width: 80%;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #888888;
			text-align: center;
			margin-top: 50px;
		}
		
		input[type="number"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin: 10px;
			width: 80%;
			font-size: 18px;
			box-sizing: border-box;
			text-align: right;
		}
		
		button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
			border-radius: 5px;
			margin: 10px;
			transition: all 0.3s ease;
		}
		
		button:hover {
			background-color: #fff;
			color: #333;
			border: 2px solid #333;
		}
		
		.calc-function {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 20px;
		}
		
		.calc-function button {
			width: 150px;
		}
		
		.about {
			margin-top: 50px;
			text-align: center;
		}
		
		.about h2 {
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		.about p {
			font-size: 18px;
			margin-bottom: 20px;
		}
		
		.about a {
			color: #333;
			font-weight: bold;
			text-decoration: none;
		}
		
		.about a:hover {
			color: #777;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<div class="container">
		<form>
			<input type="number" id="num1" placeholder="Enter first number" required>
			<br>
			<input type="number" id="num2" placeholder="Enter second number" required>
			<br>
			<div class="calc-function">
				<button type="button" onclick="add()">Add</button>
				<button type="button" onclick="subtract()">Subtract</button>
				<button type="button" onclick="multiply()">Multiply</button>
				<button type="button" onclick="divide()">Divide</button>
				<button type="button" onclick="square()">Square</button>
				<button type="button" onclick="squareRoot()">Square Root</button>
						</div>
			<br>
			<input type="text" id="result" placeholder="Result" readonly>
		</form>
	</div>
	<div class="about">
		<h2>About Professional Calculator</h2>
		<p>This calculator was created to provide a professional and user-friendly interface for performing basic math calculations. It was designed and developed by us.</p>
		<p>For more information, please visit the <a href="Homepage.html">Group website</a>.</p>
	</div>
	<script>
		function add() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 + num2;
			document.getElementById("result").value = result;
		}
		
		function subtract() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 - num2;
			document.getElementById("result").value = result;
		}
		
		function multiply() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 * num2;
			document.getElementById("result").value = result;
		}
		
		function divide() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var num2 = parseFloat(document.getElementById("num2").value);
			var result = num1 / num2;
			document.getElementById("result").value = result;
		}
		
		function square() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var result = num1 * num1;
			document.getElementById("result").value = result;
		}
		
		function squareRoot() {
			var num1 = parseFloat(document.getElementById("num1").value);
			var result = Math.sqrt(num1);
			document.getElementById("result").value = result;
		}
	</script>
</body>
</html>
