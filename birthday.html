<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Mbb.css">
    <title>Birthday Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color:#fff;
        }
        
        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin: 0;
            font-size: 36px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        label {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        input[type="number"] {
            width: 100px;
            height: 30px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding-left: 5px;
            margin-right: 10px;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #fff;
            color: #333;
            border: 2px solid #333;
        }
        
        #result {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Birthday Calculator</h1>
    </header>
    <div class="container">
        <form id="birthdayForm">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday">
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result"></div>
    </div>
    <script>        
const form = document.querySelector('#birthdayForm');
const result = document.querySelector('#result');

form.addEventListener('submit', function(e) {
  e.preventDefault();

  const birthday = new Date(this.elements.birthday.value);
  const today = new Date();

  const birthYear = birthday.getFullYear();
  const birthMonth = birthday.getMonth() + 1;
  const birthDate = birthday.getDate();

  const ageInYears = today.getFullYear() - birthYear;
  const diffTime = Math.abs(today - birthday);
  const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
  const ageInMonths = Math.floor(diffDays / 30.44);
  const ageInDays = diffDays % 30.44;
  const ageInSeconds = Math.floor((today.getTime() - birthday.getTime()) / 1000);

  result.innerHTML = `
    <p>You were born on ${birthMonth}/${birthDate}/${birthYear}</p>
    <p>You are currently ${ageInYears} years old</p>
    <p>(${ageInMonths} months, ${ageInDays} days)</p>
    <p>You have been alive for ${ageInSeconds.toLocaleString()} seconds</p>
  `;
});


    </script>
</body>
</html>
